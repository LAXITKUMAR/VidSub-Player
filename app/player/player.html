<div ondrop="angular.element(this).scope().videoDropHandler(event)" ondragover="angular.element(this).scope().videoDragOverHandler(event)" class="videoWrapper">
    <div ng-show="!videoSelected" class="open-file-container">
        <span class="glyphicon glyphicon-open-file" aria-hidden="true"></span>
        <div>No file selected. Please select or drop a video/audio file.</div>
    </div>
    <video ng-class="{'subtitles-active': subtitleSelected}" ng-show="videoSelected" ng-src="{{videoSelected | trustUrl}}" width="100%"
        height="100%" autoplay controls>
        <track kind="subtitles" label="English subtitles" kind="subtitles" ng-src="{{subtitleSelected}}" srclang="en" default></track>
    </video>
    <div data-ng-show="subtitleSelected" class="subtitles-container" data-ng-class="currentMode">
        <div class="subtitles" ng-bind-html="subtitlesHTML"></div>
    </div>
</div>

<div class="meaning-sidebar-panel" data-ng-class="currentMode">
    <md-sidenav class="md-sidenav-right md-whiteframe-4dp" md-component-id="meaning-sidebar-right">
        <md-toolbar class="md-theme-dark">
            <h1 class="md-toolbar-tools">Meaning of {{wordSelected}}</h1>
        </md-toolbar>
        <md-content>
                <iframe id="myFrame" width="100%" height="99%" ng-src="{{searchURL | trustUrl}}">
        </md-content>
    </md-sidenav>
</div>
